name: Manual Trigger Workflow
on:
  workflow_dispatch:
    inputs:
      release_date:
        description: 'Release date (yyyymmdd format)'
        required: true
        type: string
jobs:
  manual-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: Validate date format
        run: |
          if [[ ! "${{ inputs.release_date }}" =~ ^[0-9]{8}$ ]]; then
            echo "Error: Date must be in yyyymmdd format (8 digits)"
            exit 1
          fi
      
      - name: Create release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          
          # Find available branch name
          BASE_BRANCH="release-${{ inputs.release_date }}"
          BRANCH_NAME="$BASE_BRANCH"
          COUNTER=2
          
          while git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; do
            BRANCH_NAME="${BASE_BRANCH}-${COUNTER}"
            COUNTER=$((COUNTER + 1))
          done
          
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          # Save branch name for next steps
          echo "RELEASE_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Merge develop into release branch
        run: |
          git fetch origin develop
          git merge origin/develop -m "Merge develop into ${{ env.RELEASE_BRANCH }}"
          git push origin "${{ env.RELEASE_BRANCH }}"
      
      - name: Success message
        run: echo "Created branch ${{ env.RELEASE_BRANCH }} from main and merged develop"

      - name: Create pull request to main
        uses: actions/github-script@v7
        with:
          script: |
            const branch = process.env.RELEASE_BRANCH;
            const title = `Release: ${branch} -> main`;
            const body = `Automated release PR created by workflow.\n\nSource: \`${branch}\`\nTarget: \`main\``;
            try {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                head: branch,
                base: 'main',
                body,
                maintainer_can_modify: true,
              });
              core.info(`PR created: #${pr.number} -> ${pr.html_url}`);
            } catch (e) {
              if (e.status === 422) {
                // Likely PR already exists or no diff; try to find existing
                const { data: prs } = await github.rest.pulls.list({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open',
                  head: `${context.repo.owner}:${branch}`,
                  base: 'main',
                });
                if (prs.length > 0) {
                  core.info(`PR already exists: #${prs[0].number} -> ${prs[0].html_url}`);
                } else {
                  core.warning('No changes or unable to create PR.');
                }
              } else {
                core.setFailed(`Failed to create PR: ${e.message}`);
              }
            }